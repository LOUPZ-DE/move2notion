<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MS → Notion Migration{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Microsoft → Notion Migration</h1>
            {% if session.authenticated %}
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="{{ url_for('onenote_dashboard') }}">OneNote</a>
                <a href="{{ url_for('planner_dashboard') }}">Planner</a>
                <a href="{{ url_for('logout') }}" class="logout">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>MS → Notion Migration Tool | <a href="https://github.com" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
